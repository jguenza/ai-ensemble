<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Ensemble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0b1a2b;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
    }
    .login {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #ccc;
    }
    .login input {
      margin-right: 10px;
      padding: 6px;
    }
    .login button {
      padding: 6px 12px;
    }
    .container {
      display: flex;
      gap: 10px;
      padding: 10px;
    }
    .panel {
      flex: 1;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .panel h3 {
      margin: 0;
      padding: 10px;
      background: #eee;
      border-bottom: 1px solid #ccc;
    }
    .panel textarea {
      flex: 1;
      padding: 10px;
      border: none;
      resize: none;
      font-family: monospace;
    }
    .panel pre {
      flex: 1;
      padding: 10px;
      margin: 0;
      white-space:       overflow-y: auto;
      background: #fafafa;
      font-family: monospace;
    }
    .panel button {
      margin: 10px;
      padding: 8px;
    }
  </style>
</head>

<body>

<header>
  AI-Ensemble — AI pipeline interface, start left end right
</header>

<div class="login">
  <strong>Password:</strong>
  <input type="password" id="passwordInput">
  <strong>Client ID:</strong>
  <input type="text" id="clientIdInput" placeholder="optional">
  <button onclick="login()">Login</button>
  <span id="loginError" style="color:red;margin-left:10px;"></span>
</div>

<div class="container">

  <!-- SCENARIO -->
  <div class="panel">
    <h3>Scenario — prompt input</h3>
    <textarea id="scenarioInput" placeholder="Describe the situation or challenge..."></textarea>
    <button id="scenarioSend">Send</button>
    <pre id="scenarioOutput">No response.</pre>
  </div>

  <!-- ENSEMBLE -->
  <div class="panel">
    <h3>Ensemble — alternative reasoning</h3>
    <textarea id="ensembleInput" placeholder="Paste or reuse scenario prompt..."></textarea>
    <button id="ensembleSend">Send</button>
    <pre id="ensembleOutput">No response.</pre>
  </div>

  <!-- COMPILER -->
  <div class="panel">
    <h3>Compiler — grounded synthesis</h3>
    <textarea id="compilerInput" placeholder="Paste ensemble output here..."></textarea>
    <button id="compilerSend">Send</button>
    <pre id="compilerOutput">No response.</pre>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://statsapp-47vj4.ondigitalocean.app";
let authToken = sessionStorage.getItem("ai_ensemble_token");

/* ================= LOGIN ================= */
async function login() {
  const password = document.getElementById("passwordInput").value;
  const clientId = document.getElementById("clientIdInput").value || "web";
  const error = document.getElementById("loginError");

  try {
    const res = await fetch(API_BASE + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password, client_id: clientId })
    });

    const data = await res.json();
    if (!data.ok) {
      error.innerText = "Login failed";
      return;
    }

    authToken = data.access_token;
    sessionStorage.setItem("ai_ensemble_token", authToken);
    error.innerText = "";
    alert("Login successful");

  } catch (e) {
    error.innerText = "Login error";
  }
}

/* ================= SEND ================= */
async function sendPrompt(inputId, outputId) {
  const input = document.getElementById(inputId);
  const output = document.getElementById(outputId);
  const message = input.value.trim();

  if (!message) {
    output.innerText = "No input.";
    return;
  }

  output.innerText = "Loading…";

  try {
    const res = await fetch(API_BASE + "/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": authToken ? "Bearer " + authToken : ""
      },
      body: JSON.stringify({ message })
    });

    const data = await res.json();

    if (!data.ok) {
      output.innerText = "Backend error.";
      return;
    }

    if (data.planes) {
      let text = "";
      for (const [plane, answer] of Object.entries(data.planes)) {
        text += "=== " + plane.toUpperCase() + " ===\n\n";
        text += answer + "\n\n";
      }
      output.innerText = text.trim();
      return;
    }

    if (data.answer) {
      output.innerText = data.answer;
      return;
    }

    output.innerText = "No response.";

  } catch (err) {
    output.innerText = "Network error.";
  }
}

/* ================= BINDINGS ================= */
document.getElementById("scenarioSend").onclick =
  () => sendPrompt("scenarioInput", "scenarioOutput");

document.getElementById("ensembleSend").onclick =
  () => sendPrompt("ensembleInput", "ensembleOutput");

document.getElementById("compilerSend").onclick =
  () => sendPrompt("compilerInput", "compilerOutput");
</script>

</body>
</html>
