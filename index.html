<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Ensemble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      padding: 1.2rem;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    #chat {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      min-height: 300px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .user {
      font-weight: 600;
      margin-top: 1rem;
    }

    .plane {
      margin-left: 1rem;
      margin-top: 0.4rem;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 0.6rem;
      font-size: 1rem;
    }

    button {
      margin-top: 0.6rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .hint {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>
<header>
  <h2>AI-Ensemble</h2>
  <div>Scenario → Ensemble (parallel alternatives) → Next prompt</div>
</header>

<main>
  <div id="chat"></div>

  <textarea id="promptInput"
    placeholder="Describe your scenario. Ambiguity and trade-offs produce better results."></textarea>

  <button id="sendBtn">Send</button>
  <div class="hint">Avoid simple “What is X?” prompts.</div>
</main>

<script src="static/script.js"></script>
</body>
</html>
