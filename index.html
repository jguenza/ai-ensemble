<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Ensemble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      padding: 1.2rem;
      border-bottom: 1px solid #ddd;
      background: white;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    #chat {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      min-height: 300px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .user {
      font-weight: 600;
      margin-top: 1rem;
    }

    .plane {
      margin-left: 1rem;
      margin-top: 0.4rem;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      padding: 0.6rem;
      font-size: 1rem;
    }

    button {
      margin-top: 0.6rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .hint {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>
<header>
  <h2>AI-Ensemble</h2>
  <div>AI-Ensemble is a reasoning pipeline guiding a question from concepts, through parallel stochastic comparison, to applied explanation</div>
</header>

<hr />

<section id="conceptual">
  <h3>Conceptual</h3>

  <textarea
    id="conceptualInput"
    placeholder="Ask a conceptual or technical question and expect a broad answer"
  ></textarea>

  <button id="conceptualBtn">Starting point</button>

  <div id="conceptualOutput" class="chat"></div>
</section>
<main>
  <h3>Ensemble: three distinct interfaces, each driven by its own stochastic parameters</h3>  
  <div id="chat"></div>

  <textarea id="promptInput"
    placeholder="paste and edit ideas from conceptual start and lets ensemble."></textarea>

  <button id="sendBtn">Send</button>
  <div class="hint">Avoid simple “What is X?” prompts.</div>
<hr />

<section id="applied-research: implement the ensemble output">
  <h3>Applied Research</h3>

  <textarea
    id="appliedInput"
    placeholder="Ask an applied research question..."
  ></textarea>

  <button id="appliedBtn">Ask (Applied Research)</button>

  <div id="appliedOutput" class="chat"></div>
</section>
</main>
<script src="static/script.js"></script>
</body>
</html>
