<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Ensemble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111827;
      color: #ffffff;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      padding: 12px;
      box-sizing: border-box;
    }

    .panel {
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      margin: 0;
      padding: 10px 12px;
      font-size: 0.9rem;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }

    .message {
      margin-bottom: 8px;
    }

    .message.user {
      font-weight: 600;
    }

    .input {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }

    .input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 0.85rem;
      outline: none;
    }

    .input button {
      border: none;
      padding: 10px 14px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .input button:hover {
      background: #1d4ed8;
    }

    /* LOGIN OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(17,24,39,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .login-box {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      font-size: 0.9rem;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-error {
      color: #b91c1c;
      font-size: 0.85rem;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>

<body>

<header>
  AI-Ensemble · Role-Playing Learning Interface
</header>

<!-- LOGIN OVERLAY -->
<div class="overlay" id="loginOverlay">
  <div class="login-box">
    <h2>Login</h2>
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <button onclick="login()">Enter</button>
    <div class="login-error" id="loginError">Invalid password</div>
  </div>
</div>

<div class="layout">

  <div class="panel">
    <h2>Scenario — prompt specification</h2>
    <div class="messages" id="scenarioMessages"></div>
    <div class="input">
      <input id="scenarioInput" placeholder="Describe the situation or decision..." />
      <button onclick="sendMessage('scenario')">Send</button>
    </div>
  </div>

  <div class="panel">
    <h2>Expert</h2>
    <div class="messages" id="expertMessages"></div>
    <div class="input">
      <input id="expertInput" placeholder="Ask for technical or scientific support..." />
      <button onclick="sendMessage('expert')">Send</button>
    </div>
  </div>

  <div class="panel">
    <h2>Manager</h2>
    <div class="messages" id="managerMessages"></div>
    <div class="input">
      <input id="managerInput" placeholder="Ask for strategic or process guidance..." />
      <button onclick="sendMessage('manager')">Send</button>
    </div>
  </div>

</div>

<script>
  const API_BASE = "https://statsapp-47vj4.ondigitalocean.app";
  let authToken = sessionStorage.getItem("ai_ensemble_token");

  async function login() {
    const password = document.getElementById("passwordInput").value;
    const error = document.getElementById("loginError");

    try {
      const res = await fetch(API_BASE + "/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      if (!res.ok) throw new Error();

      const data = await res.json();
      authToken = data.token;
      sessionStorage.setItem("ai_ensemble_token", authToken);
      document.getElementById("loginOverlay").style.display = "none";

    } catch {
      error.style.display = "block";
    }
  }

  // Auto-unlock if token already exists
  if (authToken) {
    document.getElementById("loginOverlay").style.display = "none";
  }

  function addMessage(role, text, cls) {
    const box = document.getElementById(role + "Messages");
    const div = document.createElement("div");
    div.className = "message " + cls;
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  async function sendMessage(role) {
    if (!authToken) return;

    const input = document.getElementById(role + "Input");
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(role, "You: " + text, "user");

    try {
      const res = await fetch(API_BASE + "/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + authToken
        },
        body: JSON.stringify({
          role: role,
          message: text
        })
      });

      const data = await res.json();
      addMessage(role, data.answer || "No response.", "ai");

    } catch {
      addMessage(role, "Error contacting backend.", "ai");
    }
  }
</script>

</body>
</html>
